<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
        <main>
            <section id="login">
                <div id="img">
                    <img src="" alt="">
                </div>
                <div id="form">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo! fa√ßa login para acessar sua conta.</p>
                    <form action="" method="post">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required size="" autocomplete="email">
                            <label for="iemail">E-mail</label><br>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="key" id="ikey" placeholder="Sua senha" required autocomplete="current-password" minlength="7">
                            <label for="ikey">Senha</label>
                        </div>
                        <p>
                            <input type="submit" value="Entrar">
                            <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                        </p>
                    </form>
                </div>
            </section>
        </main>
</body>
</html>
